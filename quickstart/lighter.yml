apiVersion: v1
kind: Namespace
metadata:
  name: spark
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: lighter
  namespace: spark
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: lighter
  namespace: spark
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "pods/log"]
    verbs: ["*"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: lighter
  namespace: spark
subjects:
  - kind: ServiceAccount
    name: lighter
    namespace: spark
roleRef:
  kind: Role
  name: lighter
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Service
metadata:
  name: lighter
  namespace: spark
  labels:
    run: lighter
spec:
  ports:
    -   name: api
        port: 8080
        protocol: TCP
    -   name: javagw
        port: 25333
        protocol: TCP
  selector:
    run: lighter
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: spark
  name: lighter
spec:
  selector:
    matchLabels:
      run: lighter
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        run: lighter
    spec:
      containers:
        -   image: ghcr.io/exacaster/lighter:0.1.2-spark3.5.4
            name: lighter
            readinessProbe:
              httpGet:
                path: /health/readiness
                port: 8080
              initialDelaySeconds: 15
              periodSeconds: 15
            resources:
              requests:
                cpu: "0.25"
                memory: "512Mi"
            ports:
              -   containerPort: 8080
            env:
              -   name: LIGHTER_KUBERNETES_ENABLED
                  value: "true"
              -   name: LIGHTER_MAX_RUNNING_JOBS
                  value: "15"
              -   name: LIGHTER_KUBERNETES_SERVICE_ACCOUNT
                  value: lighter
              -   name: LIGHTER_SESSION_TRACK_RUNNING_INTERVAL
                  value: 10s
      serviceAccountName: lighter
